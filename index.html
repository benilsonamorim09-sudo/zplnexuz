
<!DOCTYPE html>

                <!-- 1. Fonte de Dados -->

                    <div id="uploadLoader" class="loader-overlay hide"><i class="fa-solid fa-circle-notch fa-spin text-4xl text-accent mb-2"></i><p class="text-sm font-bold text-white">Processando...</p></div>
                    
                    <div id="sourceSelection" class="p-5">
                        <h2 class="font-bold text-white text-sm mb-3 flex items-center gap-2"><i class="fa-solid fa-database text-slate-400"></i> Fonte de Dados (Para Bipar)</h2>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-lg text-xs font-bold text-center transition border border-slate-600 hover:border-emerald-500 group">

                    <button onclick="window.setMode('validade')" id="btnVal" class="flex-1 py-3 rounded-xl text-sm font-bold bg-accent text-white shadow-lg transition">Validade</button>

                <!-- 3. Entrada -->
                <section class="glass-panel rounded-2xl p-6 relative min-h-[300px] flex flex-col">
                    <div id="lockScreen" class="absolute inset-0 z-20 bg-slate-900/95 backdrop-blur-sm rounded-2xl flex flex-col items-center justify-center text-center p-4">
                        <i class="fa-solid fa-lock text-3xl text-slate-600 mb-2"></i>

                    <!-- Form Validade -->
                    <div id="formValidade" class="space-y-4">
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-400">Código</label>
                            <input type="tel" id="valCode" class="input-std w-full py-3 px-4 rounded-lg text-lg mt-1" placeholder="Scan..." oninput="window.checkCode(this, 'valPreview')" onkeydown="window.handleEnter(event)">

                        <div id="dateContainer" class="hidden animate-pulse">

                            </div>
                        </div>
                    </div>

                    <!-- Form Endereço -->
                    <div id="formEndereco" class="hidden flex flex-col h-full">
                        <div class="relative flex bg-slate-900 rounded-lg p-1 mb-6 border border-slate-700/50">
                            <div id="tabBg" class="tab-bg absolute top-1 bottom-1 left-1 w-[calc(50%-4px)] bg-blue-600 rounded-md shadow-lg z-0"></div>
                            <button onclick="window.switchTab('unit')" class="flex-1 py-2 text-xs font-bold uppercase relative z-10 text-white transition" id="btnTabUnit">Unitário</button>
                            <button onclick="window.switchTab('mass')" class="flex-1 py-2 text-xs font-bold uppercase relative z-10 text-slate-400 transition" id="btnTabMass">Massa</button>
                        </div>
                        <div id="singleEntry" class="space-y-4">
                            <label class="text-[10px] uppercase font-bold text-slate-400">Código</label>
                            <div class="flex gap-2">
                                <input type="tel" id="endCode" class="input-std flex-grow rounded-xl py-3 px-4 text-lg" placeholder="Scan..." oninput="window.checkEndCode(this)" onkeydown="window.handleEnterEnd(event)">
                                <button onclick="window.addEndItem()" class="bg-accent hover:brightness-110 text-white px-5 rounded-xl font-bold text-lg shadow-lg"><i class="fa-solid fa-plus"></i></button>
                            </div>

                        </div>
                        <div id="massEntry" class="hidden space-y-2">
                            <label class="text-[10px] uppercase font-bold text-slate-400">Lista</label>
                            <textarea id="endList" rows="5" class="input-std w-full rounded-xl p-3 text-xs" placeholder="73804..."></textarea>
                            <button onclick="window.addListEnd()" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl text-sm font-bold border border-slate-600">Processar</button>
                        </div>
                    </div>
                </section>
            </div>

            <!-- DIREITA: Fila -->
            <div class="lg:col-span-7 space-y-6 flex flex-col h-full">
                <section class="glass-panel rounded-2xl p-5 flex-grow flex flex-col min-h-[400px]">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold text-white flex items-center gap-2"><i class="fa-solid fa-list-check text-accent"></i> Fila Realtime <span id="queueBadge" class="bg-accent text-white text-[10px] px-2 py-0.5 rounded-full shadow">0</span></h2>
                        <button onclick="window.clearQueue()" class="text-xs text-red-400 hover:text-red-300 underline font-bold cursor-pointer transition">Limpar</button>
                    </div>

                    <div class="flex-grow overflow-y-auto bg-slate-900/50 rounded-xl border border-slate-700/50 relative h-64">
                        <table class="w-full text-left text-sm text-slate-400">
                            <thead class="bg-slate-800 text-xs uppercase font-bold text-slate-300 sticky top-0 z-10">
                                <tr><th class="p-3 w-10">#</th><th class="p-3">Produto</th><th class="p-3 text-center">Validade</th><th class="p-3 text-right"></th></tr>
                            </thead>
                            <tbody id="queueTable" class="divide-y divide-slate-700/50">
                                <tr><td colspan="4" class="p-10 text-center text-slate-600 italic">Aguardando dados...</td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-4">
                        <button onclick="window.generateZPL()" class="col-span-2 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg flex justify-center items-center gap-2 active:scale-95 transition"><i class="fa-solid fa-wand-magic-sparkles"></i> Gerar ZPL</button>
                        <button onclick="window.printDirect()" id="btnDirect" disabled class="bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2"><i class="fa-brands fa-usb"></i> Direto USB</button>
                        <button onclick="window.downloadFile()" id="btnDownload" disabled class="bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2"><i class="fa-solid fa-download"></i> Baixar Txt</button>
                        <button onclick="window.copyZPL()" id="btnCopy" disabled class="col-span-2 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-2 rounded-xl border border-slate-600 cursor-not-allowed text-xs uppercase transition flex justify-center items-center gap-2"><i class="fa-solid fa-copy"></i> Copiar</button>
                    </div>
                    <textarea id="finalZPL" readonly class="mt-4 w-full h-24 bg-black text-green-500 font-mono text-[10px] p-2 rounded border border-slate-700 focus:outline-none resize-none" placeholder="O código ZPL aparecerá aqui..."></textarea>
                </section>
                
                <div class="text-center mt-4">
                    <button onclick="window.connectUSB()" class="text-xs text-slate-500 underline hover:text-slate-300">Conectar Impressora USB (Chrome/PC)</button>

            <div class="bg-slate-900 p-4 border-b border-slate-700 flex justify-between">
                <h3 class="font-bold text-white">Ajuda</h3>
                <button onclick="toggleModal('helpModal')" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6 text-center">
                <a href="https://wa.me/5598991401141" target="_blank" class="btn bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-xl shadow-lg w-full md:w-auto inline-flex px-6">
                    <i class="fa-brands fa-whatsapp text-xl mr-2"></i> Suporte WhatsApp
                </a>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-emerald-600 text-white px-6 py-3 rounded-lg shadow-xl font-bold opacity-0 pointer-events-none transition-all duration-300 z-[100] translate-y-10">
        <i class="fa-solid fa-check-circle"></i> <span>Ação realizada!</span>
    </div>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB1DaTOer5_cZ-JT15FlZGapNV1nUDrhmE",
            authDomain: "acai-delibery.firebaseapp.com",
            databaseURL: "https://acai-delibery-default-rtdb.firebaseio.com",
            projectId: "acai-delibery",
            storageBucket: "acai-delibery.firebasestorage.app",
            messagingSenderId: "476733774850",
            appId: "1:476733774850:web:0549e47df6ee8dc2e79b1b",
            measurementId: "G-98GT80SD7J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // GLOBALS
        window.inventory = [];
        window.queue = [];
        window.serialPort = null;
        let currentMode = 'validade';

        // INIT
        const statusBox = document.getElementById('statusBox');
        statusBox.classList.remove('bg-yellow-600');
        statusBox.classList.add('bg-emerald-600');
        statusBox.innerHTML = '<i class="fa-solid fa-fire"></i> FIREBASE CONECTADO';
        setTimeout(() => statusBox.classList.add('hidden'), 2000);

        // REALTIME SYNC (LEITURA DA FILA)
        const qQueue = query(collection(db, "print_queue"), orderBy("created_at"));
        
        onSnapshot(qQueue, (snapshot) => {
            window.queue = [];
            snapshot.forEach((doc) => {
                const d = doc.data();
                window.queue.push({
                    id: doc.id,
                    COD: d.codigo,
                    validade: d.validade,
                    // CORREÇÃO: Usa o nome salvo no Firebase se não tiver Excel local
                    NOM: d.fullData && d.fullData.NOM ? d.fullData.NOM : (d.tempName || 'Aguardando Dados...')
                });
                
                // Se tiver dados completos salvos no item da fila, usa eles
                if(d.fullData) {
                    // Opcional: Atualizar inventário temporário se quiser
                }
            });
            window.updateUI();
        });

        // --- DATA FUNCTIONS ---
        window.saveToCloud = async () => {
            if(window.inventory.length === 0) return alert("Carregue Excel!");
            if(!confirm("Substituir dados da nuvem?")) return;
            
            document.getElementById('uploadLoader').classList.remove('hide');
            const q = await getDocs(collection(db, "products"));
            const batchDel = writeBatch(db);
            q.forEach((doc) => { batchDel.delete(doc.ref); });
            await batchDel.commit();

            const batchAdd = writeBatch(db);
            window.inventory.slice(0, 480).forEach((item) => { 
                const ref = doc(collection(db, "products"));
                batchAdd.set(ref, item);
            });
            await batchAdd.commit();
            document.getElementById('uploadLoader').classList.add('hide');
            window.showToast("Salvo no Firebase!");
        };

        window.loadFromCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            const q = await getDocs(collection(db, "products"));
            window.inventory = [];
            q.forEach((doc) => { window.inventory.push(doc.data()); });
            
            if(window.inventory.length > 0) {
                window.updateDataInfo("Firebase", window.inventory.length);
                window.updateUI(); 
            } else alert("Banco vazio.");
            document.getElementById('uploadLoader').classList.add('hide');
        };

        // --- QUEUE ACTIONS (ADD COM DADOS COMPLETOS) ---
        window.addItemVal = async () => {
            const c = document.getElementById('valCode').value;
            const v = document.getElementById('valDate').value;
            if(v.length < 7) return alert("Data inválida");
            const prod = window.findProd(c);
            
            if (prod) {
                await addDoc(collection(db, "print_queue"), {
                    codigo: c,
                    validade: v,
                    tempName: prod.NOM,
                    fullData: prod, // SALVA TUDO PARA O PC LER DEPOIS
                    created_at: Date.now()
                });
                
                document.getElementById('valCode').value = "";
                document.getElementById('valDate').value = "";
                document.getElementById('valPreview').innerText = "";
                document.getElementById('dateContainer').classList.add('hidden');
                document.getElementById('valCode').focus();
                window.showToast("Adicionado!");
            } else alert("Produto não encontrado na base atual.");
        };

        window.addItemEnd = async () => {
            const c = window.extractEAN(document.getElementById('endCode').value);
            const prod = window.findProd(c);
            if (prod) {
                await addDoc(collection(db, "print_queue"), {
                    codigo: c,
                    validade: "",
                    tempName: prod.NOM,
                    fullData: prod, // SALVA TUDO
                    created_at: Date.now()
                });
                document.getElementById('endCode').value = "";
                document.getElementById('endCode').focus();
                window.showToast("Adicionado!");
            } else alert("Não encontrado");
        };

        window.addListEnd = async () => {
             const l=document.getElementById('endList').value.split(/[\n,;]+/).map(x=>window.extractEAN(x)).filter(x=>x);
             const batch = writeBatch(db);
             let c=0;
             l.forEach(x => {
                 const p = window.findProd(x);
                 if(p) {
                     const ref = doc(collection(db, "print_queue"));
                     batch.set(ref, {codigo: x, validade: "", tempName: p.NOM, fullData: p, created_at: Date.now() + c});
                     c++;
                 }
             });
             if(c>0) { await batch.commit(); document.getElementById('endList').value=""; window.showToast(`${c} enviados!`); }
             else alert("Nenhum código válido.");
        };

        window.removeFromQueue = async (id) => { await deleteDoc(doc(db, "print_queue", id)); };
        
        window.clearQueue = async () => {
            if(!confirm("Limpar?")) return;
            const q = await getDocs(collection(db, "print_queue"));
            const batch = writeBatch(db);
            q.forEach((d) => batch.delete(d.ref));
            await batch.commit();
            window.showToast("Fila Limpa");
        };

        // EXCEL PARSER
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const f = e.target.files[0]; if(!f) return;
            document.getElementById('uploadLoader').classList.remove('hide');
            setTimeout(async()=>{ try { const b=await f.arrayBuffer(); const wb=XLSX.read(b,{type:'array'}); const r=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1}); 
            window.inventory=r.slice(1).map(x=>({COD:String(x[0]||"").trim().toUpperCase(),NOM:String(x[1]||"").trim().toUpperCase(),RUA:String(x[4]||"").trim(),RCK:String(x[5]||"").trim(),LIN:String(x[6]||"").trim(),COL:String(x[7]||"").trim()})).filter(x=>x.COD); 
            window.updateDataInfo("Excel", window.inventory.length); document.getElementById('btnSaveCloud').classList.remove('hidden'); window.updateUI(); } catch(err){ alert(err.message); } finally{ document.getElementById('uploadLoader').classList.add('hide'); e.target.value=''; } },600);
        });

        // HELPERS
        window.updateDataInfo = (s, c) => {
            document.getElementById('lockScreen').classList.add('hidden'); document.getElementById('sourceSelection').classList.add('hidden'); 
            document.getElementById('dataLoaded').classList.remove('hidden'); document.getElementById('rowCount').innerText = `${c} Produtos`;
            if(s==="Excel") document.getElementById('saveToCloudContainer').classList.remove('hidden'); 
            else document.getElementById('saveToCloudContainer').classList.add('hidden');
            window.showToast("Carregado!"); 
        };
        window.resetData = () => { window.inventory=[]; document.getElementById('lockScreen').classList.remove('hidden'); document.getElementById('sourceSelection').classList.remove('hidden'); document.getElementById('dataLoaded').classList.add('hidden'); };
        
        window.findProd = (c) => { let f=window.inventory.find(i=>i.COD==c); if(!f)try{let n=parseInt(c); if(!isNaN(n))f=window.inventory.find(i=>parseInt(i.COD)===n)}catch(e){} return f; };
        window.extractEAN = (v) => { v=v.replace(/\D/g,''); return v.length>=12 ? v.slice(-6,-1) : v; };
        window.maskDate = (el) => { let v=el.value.replace(/\D/g,''); if(v.length>2)v=v.substring(0,2)+'/'+v.substring(2,6); el.value=v; };
        
        window.checkCode = (el, prevId) => {
            let v=el.value.replace(/\D/g,''), fv=v; if(v.length>=12)fv=window.extractEAN(v);
            const p=window.findProd(fv); const prev=document.getElementById(prevId);
            if(p){ el.value=fv; prev.innerText=p.NOM; if(prevId==='valName'){ document.getElementById('dateContainer').classList.remove('hidden'); setTimeout(()=>document.getElementById('valDate').focus(),100); } }
            else prev.innerText=v.length>3?"Não encontrado":"";
        };
        
        window.checkEndCode = (el) => {
            let v=el.value.replace(/\D/g,''), fv=v; if(v.length>=12)fv=window.extractEAN(v);
            const p=window.findProd(fv); const prev=document.getElementById('endPreview');
            if(p) prev.innerText=p.NOM; else prev.innerText=v.length>3?"Não encontrado":"";
        };

        window.handleEnter = (e) => { if(e.key==="Enter"){ if(document.activeElement.id==='valCode')window.checkCode(document.getElementById('valCode'),'valPreview'); else window.addItemVal(); } };
        window.handleEnterEnd = (e) => { if(e.key==="Enter") window.addItemEnd(); };

        window.updateUI = () => {
