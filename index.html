
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPL Master | Final</title>
    
    <!-- Bibliotecas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        
        :root { --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; }
        
        /* Estilos Visuais */
        .glass-panel { background: rgba(30, 41, 59, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); transition: all 0.3s ease; }
        .input-std { background: #1e293b; border: 1px solid #334155; color: white; transition: all 0.2s; outline: none; font-family: 'JetBrains Mono', monospace; }
        .input-std:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); }
        .loader-overlay { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; transition: opacity 0.3s; }
        .loader-overlay.hide { opacity: 0; pointer-events: none; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>

    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkbg: '#0f172a', success: '#10b981', danger: '#ef4444', warning: '#f59e0b' } } } }
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center pt-12 pb-4 px-4 relative">

    <!-- STATUS BAR -->

        <i class="fa-solid fa-spinner fa-spin"></i> CONECTANDO...
    </div>

    <!-- APP PRINCIPAL -->
    <div id="appContent" class="w-full max-w-6xl pb-10">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-extrabold text-white tracking-tight"><i class="fa-solid fa-print text-accent mr-2"></i>ZPL <span class="text-accent">Master</span></h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1">Versão Final 10.2 • Benilson Amorim</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="syncQueue()" class="bg-blue-600/20 hover:bg-blue-600 text-blue-300 hover:text-white px-3 py-2 rounded-lg text-xs font-bold border border-blue-500/50 flex items-center gap-1 transition"><i class="fa-solid fa-rotate"></i> Sincronizar</button>
                <button onclick="toggleModal('helpModal')" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-xs font-bold transition border border-slate-600 flex items-center gap-2"><i class="fa-solid fa-headset"></i> Ajuda</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- ESQUERDA: Controles -->
            <div class="lg:col-span-5 space-y-6">
                
                <!-- 1. Fonte de Dados -->
                <section class="glass-panel rounded-2xl p-0 relative overflow-hidden min-h-[140px] flex flex-col justify-center">
                    <div id="uploadLoader" class="loader-overlay hide"><i class="fa-solid fa-circle-notch fa-spin text-4xl text-accent mb-2"></i><p class="text-sm font-bold text-white">Processando...</p></div>
                    
                    <div id="sourceSelection" class="p-5">
                        <h2 class="font-bold text-white text-sm mb-3 flex items-center gap-2"><i class="fa-solid fa-database text-slate-400"></i> Fonte de Dados</h2>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-lg text-xs font-bold text-center transition border border-slate-600 hover:border-emerald-500 group">
                                <i class="fa-solid fa-file-excel text-xl block mb-1 text-green-400 group-hover:scale-110 transition-transform"></i> Upload Excel
                                <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden">
                            </label>
                            <button onclick="loadFromSupabase()" class="bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-lg text-xs font-bold text-center transition border border-slate-600 hover:border-blue-500 group">
                                <i class="fa-solid fa-cloud text-xl block mb-1 text-blue-400 group-hover:scale-110 transition-transform"></i> Usar Nuvem
                            </button>
                        </div>
                    </div>
                    
                    <div id="dataLoaded" class="hidden p-4 bg-emerald-900/20 border-l-4 border-emerald-500 h-full flex flex-col justify-center">
                        <div class="flex justify-between items-center">
                            <div><h2 class="font-bold text-white text-sm">Dados Ativos</h2><p id="rowCount" class="text-[10px] text-emerald-400 font-bold">0 Produtos</p></div>
                            <button onclick="resetData()" class="text-xs bg-slate-800 hover:bg-slate-700 text-white px-3 py-2 rounded border border-slate-600 transition"><i class="fa-solid fa-rotate mr-1"></i> Trocar</button>
                        </div>
                        <div id="saveToCloudContainer" class="hidden pt-2 mt-2 border-t border-emerald-500/30">
                            <button onclick="saveToCloud()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded text-xs font-bold shadow flex items-center justify-center gap-2 transition">
                                <i class="fa-solid fa-cloud-arrow-up"></i> Salvar no Banco
                            </button>
                        </div>
                    </div>
                </section>

                <!-- 2. Seletor -->
                <section class="glass-panel rounded-2xl p-1 flex gap-1 bg-slate-900/40">
                    <button onclick="setMode('validade')" id="btnVal" class="flex-1 py-3 rounded-xl text-sm font-bold bg-accent text-white shadow-lg transition">Validade</button>
                    <button onclick="setMode('endereco')" id="btnEnd" class="flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition">Endereço</button>
                </section>

                <!-- 3. Entrada -->
                <section class="glass-panel rounded-2xl p-6 relative min-h-[300px] flex flex-col">
                    <!-- Bloqueio -->
                    <div id="lockScreen" class="absolute inset-0 z-20 bg-slate-900/95 backdrop-blur-sm rounded-2xl flex flex-col items-center justify-center text-center p-4">
                        <i class="fa-solid fa-lock text-3xl text-slate-600 mb-2"></i>
                        <p class="text-sm text-slate-300 font-bold">Carregue os Produtos</p>
                    </div>

                    <!-- Form Validade -->
                    <div id="formValidade" class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Código</label>
                            <input type="tel" id="valCode" class="input-std w-full rounded-xl py-3 px-4 text-lg mt-1" placeholder="Scan..." oninput="checkValCode(this)" onkeydown="handleEnter(event, 'valCode')">
                            <div id="valPreview" class="h-5 text-xs font-bold mt-1 pl-1 truncate"></div>
                        </div>
                        <div id="dateContainer" class="hidden animate-pulse">
                            <label class="text-xs font-bold text-accent uppercase">Validade</label>
                            <div class="relative mt-1">
                                <input type="tel" id="valDate" class="input-std w-full rounded-xl py-3 px-4 text-lg border-accent focus:border-accent" placeholder="MMAAAA" oninput="maskDate(this)" onkeydown="handleEnter(event, 'valDate')">
                                <button onclick="addValItem()" class="absolute right-2 top-2 bottom-2 bg-success hover:bg-emerald-600 text-white px-4 rounded-lg text-sm font-bold shadow">OK</button>
                            </div>
                        </div>
                    </div>

                    <!-- Form Endereço -->
                    <div id="formEndereco" class="hidden flex flex-col h-full">
                        <div class="relative flex bg-slate-900 rounded-lg p-1 mb-6 border border-slate-700/50">
                            <div id="tabBg" class="tab-bg absolute top-1 bottom-1 left-1 w-[calc(50%-4px)] bg-blue-600 rounded-md shadow-lg z-0"></div>
                            <button onclick="switchTab('unit')" class="flex-1 py-2 text-xs font-bold uppercase relative z-10 text-white transition" id="btnTabUnit">Unitário</button>
                            <button onclick="switchTab('mass')" class="flex-1 py-2 text-xs font-bold uppercase relative z-10 text-slate-400 transition" id="btnTabMass">Massa</button>
                        </div>
                        <div id="singleEntry" class="space-y-4">
                            <label class="text-xs font-bold text-slate-400 uppercase">Código</label>
                            <div class="flex gap-2">
                                <input type="tel" id="endCode" class="input-std flex-grow rounded-xl py-3 px-4 text-lg" placeholder="Scan..." oninput="checkEndCode(this)" onkeydown="handleEnter(event, 'endCode')">
                                <button onclick="addEndItem()" class="bg-accent hover:brightness-110 text-white px-5 rounded-xl font-bold text-lg shadow-lg"><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <div id="endPreview" class="h-5 text-xs font-bold mt-1 pl-1 truncate text-slate-500"></div>
                        </div>
                        <div id="massEntry" class="hidden space-y-2">
                            <label class="text-xs font-bold text-slate-400 uppercase">Lista</label>
                            <textarea id="endList" rows="5" class="input-std w-full rounded-xl p-3 text-xs" placeholder="73804..."></textarea>
                            <button onclick="addEndList()" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl text-sm font-bold border border-slate-600">Processar</button>
                        </div>
                    </div>
                </section>
            </div>

            <!-- DIREITA: Fila e Saída -->
            <div class="lg:col-span-7 space-y-6 flex flex-col h-full">
                <section class="glass-panel rounded-2xl p-5 flex-grow flex flex-col min-h-[400px]">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold text-white flex items-center gap-2"><i class="fa-solid fa-list-check text-accent"></i> Fila Sincronizada <span id="queueBadge" class="bg-accent text-white text-[10px] px-2 py-0.5 rounded-full shadow">0</span></h2>
                        <button onclick="clearQueue()" class="text-xs text-red-400 hover:text-red-300 underline font-bold cursor-pointer transition">Limpar</button>
                    </div>

                    <div class="flex-grow overflow-y-auto bg-slate-900/50 rounded-xl border border-slate-700/50 relative h-64">
                        <table class="w-full text-left text-sm text-slate-400">
                            <thead class="bg-slate-800 text-xs uppercase font-bold text-slate-300 sticky top-0 z-10">
                                <tr><th class="p-3 w-10">#</th><th class="p-3">Produto</th><th class="p-3 text-center">Validade</th><th class="p-3 text-right"></th></tr>
                            </thead>
                            <tbody id="queueTable" class="divide-y divide-slate-700/50">
                                <tr><td colspan="4" class="p-10 text-center text-slate-600 italic">A fila está vazia.</td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-4">
                        <button onclick="generateZPL()" class="col-span-2 md:col-span-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg flex justify-center items-center gap-2 active:scale-95 transition">
                            <i class="fa-solid fa-wand-magic-sparkles"></i> Gerar
                        </button>
                        
                        <button onclick="printDirect()" id="btnPrintDirect" disabled class="col-span-2 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2">
                            <i class="fa-solid fa-print"></i> Direto USB
                        </button>
                        
                        <button onclick="downloadFile()" id="btnDownload" disabled class="col-span-2 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2">
                            <i class="fa-solid fa-download"></i> Baixar Txt
                        </button>
                        
                        <button onclick="copyZPL()" id="btnCopy" disabled class="col-span-4 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2">
                            <i class="fa-solid fa-copy"></i> Copiar
                        </button>
                    </div>
                    
                    <textarea id="finalZPL" readonly class="mt-4 w-full h-24 bg-black text-green-500 font-mono text-[10px] p-2 rounded border border-slate-700 focus:outline-none resize-none" placeholder="O código ZPL aparecerá aqui..."></textarea>
                </section>
                
                <div class="text-center">
                    <button onclick="connectUSB()" class="text-xs text-slate-500 underline hover:text-slate-300">Conectar Impressora USB (Chrome/Edge)</button>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL AJUDA -->
    <div id="helpModal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4" onclick="toggleModal('helpModal')">
        <div class="bg-slate-800 w-full max-w-2xl rounded-2xl shadow-2xl border border-slate-600 overflow-hidden" onclick="event.stopPropagation()">
            <div class="bg-slate-900 p-4 border-b border-slate-700 flex justify-between">
                <h3 class="font-bold text-white flex items-center gap-2"><i class="fa-solid fa-headset text-accent"></i> Suporte</h3>
                <button onclick="toggleModal('helpModal')" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6 text-center space-y-4">
                <p class="text-sm text-slate-300">Dúvidas ou Erros? Fale com o suporte.</p>
                <a href="https://wa.me/5598991401141" target="_blank" class="inline-flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold transition shadow-lg text-sm">
                    <i class="fa-brands fa-whatsapp text-xl"></i> WhatsApp Oficial
                </a>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-emerald-600 text-white px-6 py-3 rounded-lg shadow-xl font-bold opacity-0 pointer-events-none transition-all duration-300 z-[100] translate-y-10 flex items-center gap-2">
        <i class="fa-solid fa-check-circle"></i> <span>Sucesso!</span>
    </div>

    <script>
        // --- 1. CONFIGURAÇÃO SUPABASE ---
        const SUPABASE_URL = 'https://gzhydzvtkfszjlxuwyyb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6aHlkenZ0a2ZzempseHV3eXliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMDE0MDQsImV4cCI6MjA4MTU3NzQwNH0.j4Gxmh2gXEUmkVv47VGt-TjCaTJfXglkynHeEvX6ul4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const USER = 'usuario_geral';

        // --- 2. INIT & CONNECTION ---
        let inventory=[], queue=[], serialPort=null, currentMode='validade';

        window.onload = async () => {
            const status = document.getElementById('statusBox');
            try {
                // Teste de conexão
                const { data, error } = await supabase.from('usuarios').select('id').limit(1);
                if(error) throw error;
                status.className = "fixed top-0 left-0 w-full bg-emerald-600 text-white text-center py-2 font-bold z-50 text-xs shadow-lg";
                status.innerHTML = `<i class="fa-solid fa-wifi"></i> CONECTADO`;
                setTimeout(() => status.classList.add('hidden'), 2000);
                syncQueue();
            } catch(e) {
                status.className = "fixed top-0 left-0 w-full bg-red-600 text-white text-center py-2 font-bold z-50 text-xs";
                status.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> ERRO DE CONEXÃO: Rode o SQL no Supabase`;
            }
        };

        // --- 3. SYNC LOGIC ---
        async function syncQueue() {
            const { data } = await supabase.from('fila_impressao').select('*').eq('username', USER).order('created_at', {ascending:true});
            if(data) {
                queue = data.map(i => {
                    const p = findProd(i.codigo);
                    return { ...p, validade: i.validade, db_id: i.id, COD: i.codigo, NOM: p ? p.NOM : 'Aguardando Base...' };
                });
                updateQueueUI();
            }
        }
        async function addToQueueDB(c, v) { const {error} = await supabase.from('fila_impressao').insert({username:USER, codigo:c, validade:v}); if(!error) syncQueue(); else alert(error.message); }
        async function removeFromQueueDB(id) { await supabase.from('fila_impressao').delete().eq('id', id); syncQueue(); }
        async function clearQueueDB() { await supabase.from('fila_impressao').delete().eq('username', USER); syncQueue(); showToast("Fila Limpa"); }

        // --- 4. DATA LOGIC ---
        async function loadFromSupabase() {
            document.getElementById('uploadLoader').classList.remove('hide');
            const { data } = await supabase.from('produtos').select('*');
            if(data && data.length > 0) {
                inventory = data.map(p => ({ COD:String(p.codigo).trim().toUpperCase(), NOM:String(p.nome||"").trim().toUpperCase(), RUA:String(p.rua||"").trim().toUpperCase(), RCK:String(p.rack||"").trim().toUpperCase(), LIN:String(p.linha||"").trim().toUpperCase(), COL:String(p.coluna||"").trim().toUpperCase() }));
                finishLoading("Nuvem", inventory.length); syncQueue();
            } else { alert("Banco vazio."); document.getElementById('uploadLoader').classList.add('hide'); }
        }
        async function saveToCloud() {
            if(inventory.length === 0) return;
            if(!confirm("Salvar estes produtos na nuvem?")) return;
            document.getElementById('uploadLoader').classList.remove('hide');
            await supabase.from('produtos').delete().neq('id', 0);
            const chunks=[]; for(let i=0;i<inventory.length;i+=100) chunks.push(inventory.slice(i,i+100).map(p=>({codigo:p.COD,nome:p.NOM,rua:p.RUA,rack:p.RCK,linha:p.LIN,coluna:p.COL})));
            for(let c of chunks) await supabase.from('produtos').insert(c);
            document.getElementById('uploadLoader').classList.add('hide'); showToast("Salvo na Nuvem!");
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const f=e.target.files[0]; if(!f)return; document.getElementById('uploadLoader').classList.remove('hide');
            setTimeout(async()=>{ try { const b=await f.arrayBuffer(); const wb=XLSX.read(b,{type:'array'}); const ws=wb.Sheets[wb.SheetNames[0]]; const r=XLSX.utils.sheet_to_json(ws,{header:1}); inventory=r.slice(1).map(r=>{ if(!r||!r[0])return null; const c=v=>String(v||"").trim().toUpperCase(); return {COD:c(r[0]),NOM:c(r[1]),RUA:c(r[4]),RCK:c(r[5]),LIN:c(r[6]),COL:c(r[7])}; }).filter(i=>i!==null); finishLoading("Excel", inventory.length); syncQueue(); } catch(err){ alert("Erro Excel: "+err.message); document.getElementById('uploadLoader').classList.add('hide'); } finally{ e.target.value=''; } },600);
        });

        function finishLoading(s, c) { document.getElementById('lockScreen').classList.add('hidden'); document.getElementById('sourceSelection').classList.add('hidden'); document.getElementById('dataLoaded').classList.remove('hidden'); document.getElementById('rowCount').innerText = `${c} Produtos`; if(s==="Excel")document.getElementById('saveToCloudContainer').classList.remove('hidden'); else document.getElementById('saveToCloudContainer').classList.add('hidden'); document.getElementById('uploadLoader').classList.add('hide'); showToast("Carregado!"); }
        function resetData() { inventory=[]; document.getElementById('lockScreen').classList.remove('hidden'); document.getElementById('sourceSelection').classList.remove('hidden'); document.getElementById('dataLoaded').classList.add('hidden'); }

        // --- 5. UI & CORE ---
        function findProd(c) { return inventory.find(i=>i.COD==c) || null; }
        function extractEAN(v) { v=v.replace(/\D/g,''); if(v.length>=12)return v.slice(-6,-1); return v; }
        function maskDate(el) { let v=el.value.replace(/\D/g,''); if(v.length>2)v=v.substring(0,2)+'/'+v.substring(2,6); el.value=v; }
        function showToast(m) { const t=document.getElementById('toast'); t.querySelector('span').innerText=m; t.classList.remove('translate-y-10','opacity-0'); setTimeout(()=>t.classList.add('translate-y-10','opacity-0'),2500); }
        function handleEnter(e,t) { if(e.key==="Enter"){ if(t==='valCode')checkValCode(document.getElementById('valCode')); else if(t==='valDate')addValItem(); else if(t==='endCode')addEndItem(); } }
        
        function checkValCode(el) { let v=el.value.replace(/\D/g,''), fV=v; if(v.length>=12)fV=extractEAN(v); const p=findProduct(fV), pv=document.getElementById('valPreview'), dc=document.getElementById('dateContainer'); if(p){el.value=fV; pv.innerText=p.NOM; dc.classList.remove('hidden'); setTimeout(()=>document.getElementById('valDate').focus(),100);} else {pv.innerText=v.length>3?"Não encontrado":""; dc.classList.add('hidden');} }
        function checkEndCode(el) { let v=el.value.replace(/\D/g,''); if(v.length>=12)v=extractEAN(v); const p=findProduct(v), pv=document.getElementById('endPreview'); if(p) pv.innerText=p.NOM; else pv.innerText=v.length>3?"Não encontrado":""; }
        
        function addValItem() { const c=document.getElementById('valCode').value, d=document.getElementById('valDate').value; if(d.length<7)return alert("Data inválida"); const p=findProduct(c); if(p){ addToQueueDB(p.COD, d); document.getElementById('valCode').value=''; document.getElementById('valDate').value=''; document.getElementById('valPreview').innerText=''; document.getElementById('dateContainer').classList.add('hidden'); document.getElementById('valCode').focus(); } else alert("Erro"); }
        function addEndItem() { const el=document.getElementById('endCode'), v=extractEAN(el.value.replace(/\D/g,'')); const p=findProduct(v); if(p){ addToQueueDB(p.COD, ""); el.value=''; el.focus(); } else alert("Não encontrado"); }
        function addListEnd() { const lines=document.getElementById('endList').value.split(/[\n,;]+/).map(x=>extractEAN(x.replace(/\D/g,''))).filter(x=>x); let c=0; lines.forEach(x=>{const p=findProduct(x); if(p){addToQueueDB(p.COD, ""); c++;}}); if(c>0){document.getElementById('endList').value=''; showToast(`${c} enviados`);} else alert("Nenhum válido"); }
        function clearQueue() { if(queue.length>0 && confirm("Limpar?")) clearQueueDB(); }

        function updateQueueUI() {
            const tb=document.getElementById('queueTable'), bd=document.getElementById('queueBadge'); bd.innerText=queue.length; document.getElementById('finalZPL').value="";
            ['btnDownload','btnCopy','btnDirect'].forEach(id=>{ const b=document.getElementById(id); b.disabled=true; b.classList.add('bg-slate-700','cursor-not-allowed'); b.classList.remove('bg-success','bg-accent','bg-emerald-600'); });
            if(queue.length===0){ tb.innerHTML='<tr><td colspan="4" class="p-10 text-center text-slate-600 italic">Vazia</td></tr>'; return; }
            tb.innerHTML='';
            queue.forEach((i,idx)=>{ 
                let displayName = i.NOM || "Carregando..."; if(inventory.length > 0) { const p = findProduct(i.COD); if(p) displayName = p.NOM; }
                tb.innerHTML+=`<tr class="border-b border-slate-700/50 hover:bg-slate-800"><td class="p-3 text-slate-500 text-xs">${idx+1}</td><td class="p-3"><div class="font-bold text-white text-xs">${i.COD}</div><div class="text-[10px] truncate w-32">${displayName}</div></td><td class="p-3 text-emerald-400 text-xs text-center">${i.validade||'-'}</td><td class="p-3 text-right"><button onclick="removeFromQueueDB(${i.db_id})" class="text-red-400 hover:text-white"><i class="fa-solid fa-times"></i></button></td></tr>`; 
            });
            tb.parentElement.scrollTop=tb.parentElement.scrollHeight;
        }

        // --- ZPL GENERATOR ---
        function generateZPL() {
            if(queue.length===0) return alert("Fila vazia"); if(inventory.length === 0) return alert("Carregue dados.");
            let full=""; const clean=(t,type)=>{ let s=String(t||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"").toUpperCase(); if(type==='RUA')s=s.replace(/^RUA\s*:?\s*/i,""); if(type==='RCK')s=s.replace(/^RACK\s*:?\s*/i,""); if(type==='LIN')s=s.replace(/^(LINHA|LIN)\s*:?\s*/i,""); if(type==='COL')s=s.replace(/^(COLUNA|COL)\s*:?\s*/i,""); return s.trim().substring(0, 28); };
            for(let i=0; i<queue.length; i+=2) {
                let topItem=queue[i], botItem=queue[i+1], top=findProd(topItem.COD)||topItem, bot=botItem?(findProd(botItem.COD)||botItem):null;
                let z=`^XA\n^CI28^PW812^LL609^LH0,0^MD30\n`;
                z+=`^FX TOPO\n^FO20,5^A0N,100,90^FD${top.COD}^FS\n${topItem.validade?`^FO235,-5^GB550,60,75^FS\n^FO250,5^A0N,95,90^FR^FDVAL: ${topItem.validade}^FS`:''}\n^FO20,110^A0N,75,75^FB770,2,0,L,0^FD${clean(top.NOM)}^FS\n^FO20,280^A0N,45,45^FDRUA: ${clean(top.RUA,'RUA')} - RACK: ${clean(top.RCK,'RCK')}^FS\n^FO20,330^A0N,45,45^FDLINHA: ${clean(top.LIN,'LIN')} - COL: ${clean(top.COL,'COL')}^FS\n^BY4,3,100^FO20,390^BCN,130,Y,N,N^FD${top.COD}^FS\n^FO620,370^BQN,2,4,Q,150^FDLA,https://www.instagram.com/dan_zk47?igsh=MXF5azdnZW01MzQ0^FS\n`;
                if(bot){ z+=`^FX BASE\n^FO20,600^A0N,100,90^FD${bot.COD}^FS\n${botItem.validade?`^FO235,590^GB550,65,85^FS\n^FO250,600^A0N,95,90^FR^FDVAL: ${botItem.validade}^FS`:''}\n^FO20,705^A0N,75,75^FB770,2,0,L,0^FD${clean(bot.NOM)}^FS\n^FO20,875^A0N,45,45^FDRUA: ${clean(bot.RUA,'RUA')} - RACK: ${clean(bot.RCK,'RCK')}^FS\n^FO20,925^A0N,45,45^FDLINHA: ${clean(bot.LIN,'LIN')} - COL: ${clean(bot.COL,'COL')}^FS\n^BY4,3,100^FO20,985^BCN,130,Y,N,N^FD${bot.COD}^FS\n^FO620,965^BQN,2,4,Q,150^FDLA,https://www.instagram.com/dan_zk47?igsh=MXF5azdnZW01MzQ0^FS\n`; }
                z+=`^XZ\n`; full+=z;
            }
            document.getElementById('finalZPL').value=full;
            const btnD=document.getElementById('btnDownload'), btnC=document.getElementById('btnCopy'), btnP=document.getElementById('btnDirect');
            [btnD, btnC].forEach(b => { b.disabled=false; b.classList.remove('bg-slate-700','cursor-not-allowed'); });
            btnD.classList.add('bg-success'); btnC.classList.add('bg-accent');
            if(serialPort) { btnP.disabled=false; btnP.classList.remove('cursor-not-allowed','bg-slate-700'); btnP.classList.add('bg-emerald-600'); }
            showToast("ZPL Gerado!");
        }

        async function connectUSB() { if(!navigator.serial)return alert("Use PC"); try{serialPort=await navigator.serial.requestPort(); await serialPort.open({baudRate:115200}); showToast("Conectado!"); if(document.getElementById('finalZPL').value){document.getElementById('btnDirect').disabled=false; document.getElementById('btnDirect').classList.add('bg-emerald-600');}} catch(e){alert(e.message);} }
        async function printDirect() { const z=document.getElementById('finalZPL').value; if(!z)return alert("Gere ZPL"); const w=serialPort.writable.getWriter(); await w.write(new TextEncoder().encode(z)); w.releaseLock(); showToast("Enviado"); }
        function downloadFile() { const c=document.getElementById('finalZPL').value; if(!c)return; const a=document.createElement('a'); a.href=window.URL.createObjectURL(new Blob([c],{type:'text/plain'})); a.download=`etiquetas.txt`; a.click(); }
        function copyZPL() { navigator.clipboard.writeText(document.getElementById('finalZPL').value).then(()=>showToast("Copiado!")); }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function setMode(m) {
            currentMode=m; document.getElementById('formValidade').classList.toggle('hidden',m!=='validade'); document.getElementById('formEndereco').classList.toggle('hidden',m!=='endereco');
            const bV=document.getElementById('tabVal'), bE=document.getElementById('tabEnd');
            if(m==='validade'){bV.className="flex-1 py-2 text-xs font-bold rounded bg-blue-600 text-white"; bE.className="flex-1 py-2 text-xs font-bold rounded text-slate-400";}
            else{bE.className="flex-1 py-2 text-xs font-bold rounded bg-blue-600 text-white"; bV.className="flex-1 py-2 text-xs font-bold rounded text-slate-400";}
            switchTab('unit');
        }
        function switchTab(t) {
            const bg=document.getElementById('tabBg'), bU=document.getElementById('btnTabUnit'), bM=document.getElementById('btnTabMass');
            if(t==='unit'){bg.style.transform='translateX(0)'; bU.classList.replace('text-slate-400','text-white'); bM.classList.replace('text-white','text-slate-400'); document.getElementById('singleEntry').classList.remove('hidden'); document.getElementById('massEntry').classList.add('hidden'); document.getElementById('endCode').focus();}
            else{bg.style.transform='translateX(100%)'; bM.classList.replace('text-slate-400','text-white'); bU.classList.replace('text-white','text-slate-400'); document.getElementById('singleEntry').classList.add('hidden'); document.getElementById('massEntry').classList.remove('hidden'); document.getElementById('endList').focus();}
        }
    </script>
