                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-4">

                        <button onclick="window.printDirect()" id="btnPrintDirect" disabled class="col-span-2 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2"><i class="fa-solid fa-print"></i> Direto USB</button>
                        <button onclick="window.downloadFile()" id="btnDownload" disabled class="col-span-2 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2"><i class="fa-solid fa-download"></i> Baixar Txt</button>
                        <button onclick="window.copyZPL()" id="btnCopy" disabled class="col-span-4 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-2 rounded-xl border border-slate-600 cursor-not-allowed mt-1 text-xs uppercase transition flex justify-center items-center gap-2"><i class="fa-solid fa-copy"></i> Copiar</button>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB1DaTOer5_cZ-JT15FlZGapNV1nUDrhmE",
            authDomain: "acai-delibery.firebaseapp.com",
            databaseURL: "https://acai-delibery-default-rtdb.firebaseio.com",
            projectId: "acai-delibery",
            storageBucket: "acai-delibery.firebasestorage.app",
            messagingSenderId: "476733774850",
            appId: "1:476733774850:web:0549e47df6ee8dc2e79b1b",
            measurementId: "G-98GT80SD7J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // GLOBALS
        window.inventory = [];
        window.queue = [];
        window.serialPort = null;
        let currentMode = 'validade';

        // INIT
        const statusBox = document.getElementById('statusBox');
        statusBox.classList.remove('bg-yellow-600');
        statusBox.classList.add('bg-emerald-600');
        statusBox.innerHTML = '<i class="fa-solid fa-fire"></i> FIREBASE CONECTADO';
        setTimeout(() => statusBox.classList.add('hidden'), 2000);

        // REALTIME SYNC
        const qQueue = query(collection(db, "print_queue"), orderBy("created_at"));
        
        onSnapshot(qQueue, (snapshot) => {
            window.queue = [];
            snapshot.forEach((doc) => {
                const d = doc.data();
                const p = window.findProd(d.codigo);
                window.queue.push({
                    id: doc.id,
                    COD: d.codigo,
                    validade: d.validade,
                    NOM: p ? p.NOM : (d.tempName || 'Aguardando Base...')
                });
            });
            window.updateUI();
        }, (error) => {
            console.error("Erro Sync:", error);
            // Fallback para modo offline se falhar
            statusBox.classList.remove('hidden', 'bg-emerald-600');
            statusBox.classList.add('bg-red-600');
            statusBox.innerHTML = 'ERRO DE CONEXÃO. MODO LOCAL ATIVADO.';
        });

        // --- DATA FUNCTIONS ---
        window.saveToCloud = async () => {
            if(window.inventory.length === 0) return alert("Carregue Excel!");
            if(!confirm("Substituir dados da nuvem?")) return;
            
            document.getElementById('uploadLoader').classList.remove('hide');
            try {
                const q = await getDocs(collection(db, "products"));
                const batchDel = writeBatch(db);
                q.forEach((doc) => { batchDel.delete(doc.ref); });
                await batchDel.commit();

                const batchAdd = writeBatch(db);
                window.inventory.slice(0, 480).forEach((item) => { 
                    const ref = doc(collection(db, "products"));
                    batchAdd.set(ref, item);
                });
                await batchAdd.commit();
                window.showToast("Salvo no Firebase!");
            } catch (err) {
                alert("Erro ao salvar: " + err.message);
            }
            document.getElementById('uploadLoader').classList.add('hide');
        };

        window.loadFromCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            try {
                const q = await getDocs(collection(db, "products"));
                window.inventory = [];
                q.forEach((doc) => { window.inventory.push(doc.data()); });
                
                if(window.inventory.length > 0) {
                    window.updateDataInfo("Firebase", window.inventory.length);
                    window.updateUI(); 
                } else alert("Banco vazio.");
            } catch (err) {
                alert("Erro ao carregar: " + err.message);
            }
            document.getElementById('uploadLoader').classList.add('hide');
        };

        // --- QUEUE ACTIONS ---
        window.addItemVal = async () => {
            const c = document.getElementById('valCode').value;
            const v = document.getElementById('valDate').value;
            if(v.length < 7) return alert("Data inválida");
            const prod = window.findProd(c);
            
            try {
                // Tenta salvar no Firebase
                await addDoc(collection(db, "print_queue"), {
                    codigo: c, validade: v, tempName: prod ? prod.NOM : 'Desconhecido', created_at: Date.now()
                });
                document.getElementById('valCode').value = ""; document.getElementById('valDate').value = ""; document.getElementById('valPreview').innerText = ""; document.getElementById('dateContainer').classList.add('hidden'); document.getElementById('valCode').focus();
                window.showToast("Adicionado!");
            } catch (err) {
                alert("Erro ao adicionar: " + err.message + "\nVerifique sua internet.");
            }
        };

        window.addItemEnd = async () => {
            const c = window.extractEAN(document.getElementById('endCode').value);
            const prod = window.findProd(c);
            if (prod) {
                try {
                    await addDoc(collection(db, "print_queue"), {
                        codigo: c, validade: "", tempName: prod.NOM, created_at: Date.now()
                    });
                    document.getElementById('endCode').value = ""; document.getElementById('endCode').focus();
                    window.showToast("Adicionado!");
                } catch (err) { alert("Erro ao adicionar: " + err.message); }
            } else alert("Não encontrado");
        };

        window.addListEnd = async () => {
             const l=document.getElementById('endList').value.split(/[\n,;]+/).map(x=>window.extractEAN(x)).filter(x=>x);
             const batch = writeBatch(db);
             let c=0;
             l.forEach(x => {
                 const p = window.findProd(x);
                 if(p) {
                     const ref = doc(collection(db, "print_queue"));
                     batch.set(ref, {codigo: x, validade: "", tempName: p.NOM, created_at: Date.now() + c});
                     c++;
                 }
             });
             if(c>0) { 
                 try { await batch.commit(); document.getElementById('endList').value=""; window.showToast(`${c} enviados!`); }
                 catch(err) { alert("Erro ao enviar lista: " + err.message); }
             }
             else alert("Nenhum código válido.");
        };

        window.removeFromQueue = async (id) => { 
            try { await deleteDoc(doc(db, "print_queue", id)); }
            catch(err) { alert("Erro ao remover: " + err.message); }
        };
        
        window.clearQueue = async () => {
            if(!confirm("Limpar?")) return;
            try {
                const q = await getDocs(collection(db, "print_queue"));
                const batch = writeBatch(db);
                q.forEach((d) => batch.delete(d.ref));
                await batch.commit();
                window.showToast("Fila Limpa");
            } catch(err) { alert("Erro ao limpar: " + err.message); }
        };

        // EXCEL PARSER
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const f = e.target.files[0]; if(!f) return;
            document.getElementById('uploadLoader').classList.remove('hide');
            setTimeout(async()=>{ try { const b=await f.arrayBuffer(); const wb=XLSX.read(b,{type:'array'}); const r=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1}); 
            window.inventory=r.slice(1).map(x=>({COD:String(x[0]||"").trim().toUpperCase(),NOM:String(x[1]||"").trim().toUpperCase(),RUA:String(x[4]||"").trim(),RCK:String(x[5]||"").trim(),LIN:String(x[6]||"").trim(),COL:String(x[7]||"").trim()})).filter(x=>x.COD); 
            window.updateDataInfo("Excel", window.inventory.length); document.getElementById('btnSaveCloud').classList.remove('hidden'); window.updateUI(); } catch(err){ alert(err.message); } finally{ document.getElementById('uploadLoader').classList.add('hide'); e.target.value=''; } },600);
        });

        // HELPERS
        window.updateDataInfo = (s, c) => {
            document.getElementById('lockScreen').classList.add('hidden'); document.getElementById('sourceSelection').classList.add('hidden'); 
            document.getElementById('dataLoaded').classList.remove('hidden'); document.getElementById('rowCount').innerText = `${c} Produtos`;
            if(s==="Excel") document.getElementById('saveToCloudContainer').classList.remove('hidden'); 
            else document.getElementById('saveToCloudContainer').classList.add('hidden');
            window.showToast("Carregado!"); 
        };
        window.resetData = () => { window.inventory=[]; document.getElementById('lockScreen').classList.remove('hidden'); document.getElementById('sourceSelection').classList.remove('hidden'); document.getElementById('dataLoaded').classList.add('hidden'); };
        
        window.findProd = (c) => { let f=window.inventory.find(i=>i.COD==c); if(!f)try{let n=parseInt(c); if(!isNaN(n))f=window.inventory.find(i=>parseInt(i.COD)===n)}catch(e){} return f; };
        window.extractEAN = (v) => { v=v.replace(/\D/g,''); return v.length>=12 ? v.slice(-6,-1) : v; };
        window.maskDate = (el) => { let v=el.value.replace(/\D/g,''); if(v.length>2)v=v.substring(0,2)+'/'+v.substring(2,6); el.value=v; };
        
        window.checkCode = (el, prevId) => {
            let v=el.value.replace(/\D/g,''), fv=v; if(v.length>=12)fv=window.extractEAN(v);
            const p=window.findProd(fv); const prev=document.getElementById(prevId);
            if(p){ el.value=fv; prev.innerText=p.NOM; if(prevId==='valName'){ document.getElementById('dateContainer').classList.remove('hidden'); setTimeout(()=>document.getElementById('valDate').focus(),100); } }
            else prev.innerText=v.length>3?"Não encontrado":"";
        };
        
        window.checkEndCode = (el) => {
            let v=el.value.replace(/\D/g,''), fv=v; if(v.length>=12)fv=window.extractEAN(v);
            const p=window.findProd(fv); const prev=document.getElementById('endPreview');
            if(p) prev.innerText=p.NOM; else prev.innerText=v.length>3?"Não encontrado":"";
        };

        window.handleEnter = (e) => { if(e.key==="Enter"){ if(document.activeElement.id==='valCode')window.checkCode(document.getElementById('valCode'),'valPreview'); else window.addItemVal(); } };
        window.handleEnterEnd = (e) => { if(e.key==="Enter") window.addItemEnd(); };

        window.updateUI = () => {
            const tb=document.getElementById('queueTable'); document.getElementById('queueBadge').innerText=window.queue.length;
            document.getElementById('finalZPL').classList.add('hidden');
            ['btnDownload','btnCopy','btnDirect'].forEach(id=>{ const b=document.getElementById(id); b.disabled=true; b.classList.add('bg-slate-700','cursor-not-allowed'); b.classList.remove('bg-success','bg-accent','bg-emerald-600'); });
            if(window.queue.length===0) return tb.innerHTML='<tr><td colspan="4" class="p-8 text-center italic opacity-50">Fila vazia</td></tr>';
            
            tb.innerHTML = window.queue.map((i,idx)=> `
                <tr class="border-b border-slate-700/50 hover:bg-slate-800/50">
                    <td class="p-3 text-slate-500 font-mono text-xs">${idx+1}</td>
                    <td class="p-3"><div class="font-bold text-white text-xs">${i.COD}</div><div class="text-[10px] text-slate-400 truncate w-32">${i.NOM}</div></td>
                    <td class="p-3 text-emerald-400 text-xs text-center font-mono">${i.validade||'-'}</td>
                    <td class="p-3 text-right"><button onclick="window.removeItem('${i.id}')" class="text-red-400 hover:text-white"><i class="fa-solid fa-times"></i></button></td>
                </tr>`).join('');
            
            if(window.queue.length>0) { 
                document.getElementById('btnDownload').disabled=false; document.getElementById('btnDownload').classList.replace('bg-slate-700','bg-blue-600'); document.getElementById('btnDownload').classList.remove('cursor-not-allowed');
                document.getElementById('btnCopy').disabled=false; document.getElementById('btnCopy').classList.replace('bg-slate-700','bg-slate-600'); document.getElementById('btnCopy').classList.remove('cursor-not-allowed');
            }
            if(window.serialPort && window.queue.length>0) { document.getElementById('btnDirect').disabled=false; document.getElementById('btnDirect').classList.replace('bg-slate-700','bg-emerald-600'); document.getElementById('btnDirect').classList.remove('cursor-not-allowed'); }
        };

        // UI Toggles
        window.setMode = (m) => {
            document.getElementById('formValidade').classList.toggle('hidden', m!=='validade');
            document.getElementById('formEndereco').classList.toggle('hidden', m!=='endereco');
            const bV=document.getElementById('tabVal'), bE=document.getElementById('tabEnd');
            if(m==='validade'){ bV.className="flex-1 py-2 text-xs font-bold rounded bg-blue-600 text-white transition"; bE.className="flex-1 py-2 text-xs font-bold rounded text-slate-400 transition"; }
            else { bE.className="flex-1 py-2 text-xs font-bold rounded bg-blue-600 text-white transition"; bV.className="flex-1 py-2 text-xs font-bold rounded text-slate-400 transition"; }
        };
        window.toggleModal = (id) => document.getElementById(id).classList.toggle('hidden');
        window.showToast = (msg) => { const t = document.getElementById('toast'); t.querySelector('span').innerText = msg; t.classList.remove('translate-y-10', 'opacity-0'); setTimeout(() => t.classList.add('translate-y-10', 'opacity-0'), 2500); };

        // ZPL GENERATION
        window.generateZPL = () => {
            if(window.queue.length===0) return alert("Fila vazia");
            let full=""; const clean=(t,tp)=>{ let s=String(t||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"").toUpperCase(); if(tp==='R')s=s.replace(/^RUA:?\s*/i,""); if(tp==='K')s=s.replace(/^RACK:?\s*/i,""); if(tp==='L')s=s.replace(/^(LINHA|LIN):?\s*/i,""); if(tp==='C')s=s.replace(/^(COLUNA|COL):?\s*/i,""); return s.substring(0,28); };
            for(let i=0; i<window.queue.length; i+=2) {
                let t=window.queue[i], b=window.queue[i+1];
                const pt=window.findProd(t.COD)||{NOM:t.NOM, RUA:'', RCK:'', LIN:'', COL:''};
                const pb=b?(window.findProd(b.COD)||{NOM:b.NOM, RUA:'', RCK:'', LIN:'', COL:''}):null;
                let z=`^XA\n^CI28^PW812^LL609^LH0,0^MD30\n`;
                z+=`^FX TOPO\n^FO20,5^A0N,100,90^FD${t.COD}^FS\n${t.validade?`^FO235,-5^GB550,60,75^FS\n^FO250,5^A0N,95,90^FR^FDVAL: ${t.validade}^FS`:''}\n^FO20,110^A0N,75,75^FB770,2,0,L,0^FD${clean(pt.NOM)}^FS\n^FO20,280^A0N,45,45^FDRUA: ${clean(pt.RUA,'R')} - RACK: ${clean(pt.RCK,'K')}^FS\n^FO20,330^A0N,45,45^FDLINHA: ${clean(pt.LIN,'L')} - COL: ${clean(pt.COL,'C')}^FS\n^BY4,3,100^FO20,390^BCN,130,Y,N,N^FD${t.COD}^FS\n^FO620,370^BQN,2,4,Q,150^FDLA,https://www.instagram.com/dan_zk47?igsh=MXF5azdnZW01MzQ0^FS\n`;
                if(pb){ z+=`^FX BOT\n^FO20,600^A0N,100,90^FD${b.COD}^FS\n${b.validade?`^FO235,590^GB550,65,85^FS\n^FO250,600^A0N,95,90^FR^FDVAL: ${b.validade}^FS`:''}\n^FO20,705^A0N,75,75^FB770,2,0,L,0^FD${clean(pb.NOM)}^FS\n^FO20,875^A0N,45,45^FDRUA: ${clean(pb.RUA,'R')} - RACK: ${clean(pb.RCK,'K')}^FS\n^FO20,925^A0N,45,45^FDLINHA: ${clean(pb.LIN,'L')} - COL: ${clean(pb.COL,'C')}^FS\n^BY4,3,100^FO20,985^BCN,130,Y,N,N^FD${b.COD}^FS\n^FO620,965^BQN,2,4,Q,150^FDLA,https://www.instagram.com/dan_zk47?igsh=MXF5azdnZW01MzQ0^FS\n`; }
                z+=`^XZ\n`; full+=z;
            }
            document.getElementById('finalZPL').value=full;
            document.getElementById('finalZPL').classList.remove('hidden');
            window.showToast("ZPL Gerado!");
            
            if(window.serialPort) {
                const b = document.getElementById('btnDirect');
                b.disabled = false;
                b.classList.add('bg-emerald-600', 'text-white');
                b.classList.remove('bg-slate-700', 'text-slate-500', 'cursor-not-allowed');
            }
        };

        window.connectUSB = async () => { if(!navigator.serial)return alert("Use PC"); try{window.serialPort=await navigator.serial.requestPort(); await window.serialPort.open({baudRate:115200}); window.showToast("Conectado!"); window.updateUI();} catch(e){alert("Erro: "+e.message);} };
        window.printDirect = async () => { if(!window.serialPort)return; const w=window.serialPort.writable.getWriter(); await w.write(new TextEncoder().encode(document.getElementById('finalZPL').value)); w.releaseLock(); window.showToast("Enviado!"); };
        window.downloadFile = () => { const c=document.getElementById('finalZPL').value; if(!c)return; const a=document.createElement('a'); a.href=window.URL.createObjectURL(new Blob([c],{type:'text/plain'})); a.download=`etiquetas.txt`; a.click(); };
        window.copyZPL = () => { navigator.clipboard.writeText(document.getElementById('finalZPL').value); window.showToast("Copiado!"); };
        
        // UTILS
        window.toggleModal = (id) => document.getElementById(id).classList.toggle('hidden');
    </script>
</body>
</html>
