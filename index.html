
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPL Master | Fix Excel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS (Excel) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        
        :root { --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; }
        
        .glass-panel { 
            background: rgba(30, 41, 59, 0.9); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); 
            transition: all 0.3s ease; 
        }
        .input-std { 
            background: #1e293b; 
            border: 1px solid #334155; 
            color: white; 
            transition: all 0.2s; 
            outline: none; 
            font-family: 'JetBrains Mono', monospace; 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 1.1rem; 
        }
        .input-std:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); 
        }
        .loader-overlay { 
            position: absolute; 
            inset: 0; 
            background: rgba(15, 23, 42, 0.95); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 50; 
        }
        .loader-overlay.hide { display: none; }
        .btn-action {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-action:active {
            transform: translateY(0);
        }
    </style>

    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { 
                        darkbg: '#0f172a', 
                        success: '#10b981', 
                        danger: '#ef4444', 
                        warning: '#f59e0b' 
                    } 
                } 
            } 
        }
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center pt-10 pb-4 px-4 relative">

    <!-- STATUS BAR -->
    <div id="statusBox" class="fixed top-0 left-0 w-full bg-yellow-600 text-white text-center py-2 font-bold z-50 text-xs shadow-lg transition-all duration-500">
        <i class="fa-solid fa-spinner fa-spin"></i> CONECTANDO AO FIREBASE...
    </div>

    <!-- APP PRINCIPAL -->
    <div id="appContent" class="w-full max-w-6xl pb-10 mt-6">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-extrabold text-white tracking-tight">
                    <i class="fa-solid fa-fire text-orange-500 mr-2"></i>ZPL <span class="text-blue-500">Master</span>
                </h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1">Correção de Upload V15.0</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleModal('helpModal')" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-xs font-bold transition border border-slate-600 flex items-center gap-2">
                    <i class="fa-solid fa-circle-question"></i> Ajuda
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- ESQUERDA: ENTRADA DE DADOS -->
            <div class="lg:col-span-5 space-y-6">
                
                <!-- 1. CARREGAR EXCEL -->
                <section class="glass-panel rounded-2xl p-6 relative overflow-hidden">
                    <div id="uploadLoader" class="loader-overlay hide">
                        <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500 mb-2"></i>
                        <p class="text-sm font-bold text-white">Lendo Planilha...</p>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-sm font-bold text-white uppercase">
                            <i class="fa-solid fa-database mr-2"></i> Base de Produtos
                        </h2>
                        <span id="prodCount" class="bg-slate-800 text-slate-400 text-[10px] px-2 py-1 rounded">0 itens</span>
                    </div>
                    
                    <div id="uploadArea">
                        <label class="flex items-center justify-center w-full p-4 border-2 border-dashed border-slate-600 rounded-xl cursor-pointer hover:border-blue-500 hover:bg-slate-800/50 transition group bg-slate-900">
                            <div class="text-center">
                                <i class="fa-solid fa-file-excel text-2xl text-green-500 mb-2 group-hover:scale-110 transition-transform"></i>
                                <p class="text-xs text-slate-300 font-bold">Toque para Carregar Excel</p>
                                <p class="text-[10px] text-slate-500">Colunas: A, B, E, F, G, H</p>
                            </div>
                            <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden" onchange="window.handleFileUpload(this)">
                        </label>
                    </div>

                    <div id="cloudArea" class="hidden mt-4">
                        <button onclick="window.saveToCloud()" class="w-full bg-orange-600 hover:bg-orange-500 text-white py-2 rounded text-xs font-bold shadow flex items-center justify-center gap-2 transition">
                            <i class="fa-solid fa-cloud-arrow-up"></i> Salvar Base no Firebase
                        </button>
                        <p class="text-[9px] text-center text-slate-500 mt-2">Salve para usar em outros celulares sem o arquivo.</p>
                    </div>
                    
                    <div class="flex gap-2 mt-4">
                        <button onclick="window.loadFromCloud()" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 rounded text-xs font-bold transition border border-slate-600">
                            <i class="fa-solid fa-cloud-download"></i> Carregar da Nuvem
                        </button>
                        <button onclick="window.resetData()" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-2 rounded text-xs font-bold transition border border-red-700">
                            <i class="fa-solid fa-trash"></i> Limpar Cache
                        </button>
                    </div>
                </section>

                <!-- 2. MODOS DE OPERAÇÃO -->
                <section class="glass-panel rounded-2xl p-1 flex gap-1 bg-slate-900/40">
                    <button onclick="window.setMode('validade')" id="btnVal" class="flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-lg transition">
                        Validade
                    </button>
                    <button onclick="window.setMode('endereco')" id="btnEnd" class="flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition">
                        Endereço
                    </button>
                </section>

                <!-- 3. INPUTS -->
                <section class="glass-panel rounded-2xl p-6 relative">
                    
                    <!-- BLOQUEIO -->
                    <div id="lockScreen" class="absolute inset-0 z-20 bg-slate-900/95 backdrop-blur-sm rounded-2xl flex flex-col items-center justify-center text-center p-4">
                        <i class="fa-solid fa-lock text-3xl text-slate-600 mb-2"></i>
                        <p class="text-sm text-slate-300 font-bold">Carregue o Excel</p>
                        <p class="text-[10px] text-slate-500">Ou clique em "Usar Nuvem" se já salvou</p>
                        <button onclick="window.loadFromCloud()" class="mt-3 text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-white border border-slate-500">
                            Usar Nuvem
                        </button>
                    </div>

                    <!-- MODO VALIDADE -->
                    <div id="formValidade" class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">1. Código (Scan)</label>
                            <input type="tel" id="valCode" class="input-std" placeholder="Bipar..." 
                                   oninput="window.checkCode(this, 'valPreview')" 
                                   onkeydown="window.handleEnter(event)">
                            <div id="valPreview" class="h-4 text-xs font-bold text-slate-500 mt-1 truncate"></div>
                        </div>
                        
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">2. Validade (MM/AAAA)</label>
                            <input type="tel" id="valDate" class="input-std text-center" placeholder="Ex: 12/2026" 
                                   oninput="window.maskDate(this)"
                                   maxlength="7">
                        </div>

                        <button onclick="window.addItemVal()" class="btn-action bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg shadow-emerald-900/20">
                            <i class="fa-solid fa-plus-circle text-xl"></i> ADICIONAR
                        </button>
                    </div>

                    <!-- MODO ENDEREÇO -->
                    <div id="formEndereco" class="hidden space-y-4">
                        <div id="singleEntry">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Código Unitário</label>
                            <input type="tel" id="endCode" class="input-std" placeholder="Bipar..." 
                                   oninput="window.checkCode(this, 'endPreview')"
                                   onkeydown="window.handleEnterEnd(event)">
                            <div id="endPreview" class="h-4 text-xs font-bold text-slate-500 mt-1 truncate"></div>
                        </div>
                        
                        <button onclick="window.addItemEnd()" class="btn-action bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-900/20">
                            <i class="fa-solid fa-plus-circle text-xl"></i> ADICIONAR ITEM
                        </button>

                        <div class="pt-4 border-t border-slate-700">
                            <div class="flex justify-between items-center mb-2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Lista em Massa</label>
                                <button onclick="window.switchTab('mass')" class="text-xs text-blue-400 hover:text-blue-300">
                                    <i class="fa-solid fa-list"></i> Alternar
                                </button>
                            </div>
                            <div id="massEntry" class="hidden">
                                <textarea id="endList" class="input-std h-20 text-xs" 
                                          placeholder="Cole vários códigos aqui (separados por linha, vírgula ou ponto e vírgula)..."></textarea>
                                <button onclick="window.addListEnd()" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-2 rounded-lg text-xs font-bold mt-2 border border-slate-600">
                                    Processar Lista
                                </button>
                            </div>
                        </div>
                    </div>

                </section>
            </div>

            <!-- DIREITA: FILA DE IMPRESSÃO -->
            <div class="lg:col-span-7 space-y-6 flex flex-col h-full">
                <section class="glass-panel rounded-2xl p-5 flex-grow flex flex-col min-h-[400px]">
                    
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold text-white flex items-center gap-2">
                            <i class="fa-solid fa-layer-group text-blue-500"></i> Fila (<span id="queueBadge">0</span>)
                        </h2>
                        <button onclick="window.clearQueue()" class="text-xs text-red-400 hover:text-red-300 font-bold underline cursor-pointer">
                            <i class="fa-solid fa-trash-can mr-1"></i> Limpar Fila
                        </button>
                    </div>

                    <!-- Tabela -->
                    <div class="flex-grow overflow-y-auto bg-slate-900/50 rounded-xl border border-slate-700/50 relative h-64">
                        <table class="w-full text-left text-sm text-slate-400">
                            <thead class="bg-slate-800 text-xs uppercase font-bold text-slate-300 sticky top-0 z-10">
                                <tr>
                                    <th class="p-3 w-10">#</th>
                                    <th class="p-3">Produto</th>
                                    <th class="p-3 text-center">Validade</th>
                                    <th class="p-3 text-right">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="queueTable" class="divide-y divide-slate-700/50">
                                <tr>
                                    <td colspan="4" class="p-10 text-center text-slate-600 italic">
                                        Aguardando itens...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Ações -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-4">
                        <button onclick="window.generateZPL()" class="col-span-2 md:col-span-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg flex justify-center items-center gap-2 active:scale-95 transition">
                            <i class="fa-solid fa-wand-magic-sparkles"></i> Gerar ZPL
                        </button>
                        
                        <button onclick="window.printDirect()" id="btnDirect" disabled class="col-span-2 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2">
                            <i class="fa-brands fa-usb"></i> Direto USB
                        </button>

                        <button onclick="window.downloadFile()" id="btnDownload" disabled class="bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2">
                            <i class="fa-solid fa-download"></i> Baixar Txt
                        </button>

                        <button onclick="window.copyZPL()" id="btnCopy" disabled class="col-span-2 md:col-span-1 bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed transition flex justify-center items-center gap-2">
                            <i class="fa-regular fa-copy"></i> Copiar
                        </button>
                    </div>
                    
                    <textarea id="finalZPL" readonly class="mt-4 w-full h-24 bg-black text-green-500 font-mono text-[10px] p-2 rounded border border-slate-700 focus:outline-none resize-none hidden" 
                              placeholder="O código ZPL gerado aparecerá aqui..."></textarea>
                </section>
                
                <div class="text-center mt-2">
                    <button onclick="window.connectUSB()" class="text-xs text-slate-500 underline hover:text-slate-300">
                        Conectar Impressora Zebra (USB)
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-emerald-600 text-white px-6 py-3 rounded-lg shadow-xl font-bold opacity-0 pointer-events-none transition-all duration-300 z-[100] translate-y-10 flex items-center gap-2">
        <i class="fa-solid fa-check-circle"></i> <span>Ação realizada!</span>
    </div>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB1DaTOer5_cZ-JT15FlZGapNV1nUDrhmE",
            authDomain: "acai-delibery.firebaseapp.com",
            databaseURL: "https://acai-delibery-default-rtdb.firebaseio.com",
            projectId: "acai-delibery",
            storageBucket: "acai-delibery.firebasestorage.app",
            messagingSenderId: "476733774850",
            appId: "1:476733774850:web:0549e47df6ee8dc2e79b1b",
            measurementId: "G-98GT80SD7J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const queueRef = collection(db, "print_queue");

        // GLOBAL VARS
        window.inventory = [];
        window.queue = [];
        window.serialPort = null;

        // INIT STATUS
        const statusBox = document.getElementById('statusBox');
        statusBox.classList.remove('bg-yellow-600');
        statusBox.classList.add('bg-emerald-600');
        statusBox.innerHTML = '<i class="fa-solid fa-fire"></i> FIREBASE CONECTADO';
        setTimeout(() => statusBox.classList.add('hidden'), 2000);

        // REALTIME SYNC
        const qQueue = query(queueRef, orderBy("created_at"));
        
        onSnapshot(qQueue, (snapshot) => {
            window.queue = [];
            snapshot.forEach((doc) => {
                const d = doc.data();
                // Usa os dados salvos na nuvem (fullData) se disponíveis, senão tenta local
                const savedData = d.fullData || {};
                const localData = window.findProd(d.codigo) || {};
                
                // Prioridade: Dados Salvos > Dados Locais
                const finalData = {
                    ...localData,
                    ...savedData,
                    NOM: savedData.NOM || localData.NOM || d.tempName || 'Aguardando Base...'
                };

                window.queue.push({
                    id: doc.id,
                    COD: d.codigo,
                    validade: d.validade,
                    NOM: finalData.NOM,
                    DATA: finalData
                });
            });
            window.updateUI();
        });

        // --- UPLOAD EXCEL HANDLER (GLOBAL) ---
        window.handleFileUpload = async (input) => {
            const f = input.files[0];
            if (!f) return;

            document.getElementById('uploadLoader').classList.remove('hide');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(sheet, {header: 1});

                    if(json.length < 2) throw new Error("Planilha vazia ou inválida");

                    window.inventory = json.slice(1).map(x => {
                        if(!x[0]) return null;
                        const c = v => String(v || "").trim().toUpperCase();
                        return { 
                            COD: c(x[0]), 
                            NOM: c(x[1]), 
                            RUA: c(x[4]), 
                            RCK: c(x[5]), 
                            LIN: c(x[6]), 
                            COL: c(x[7]) 
                        };
                    }).filter(i => i !== null);

                    // Salvar no localStorage
                    window.saveLocalCache();
                    
                    document.getElementById('lockScreen').classList.add('hidden');
                    document.getElementById('prodCount').innerText = `${window.inventory.length} produtos`;
                    document.getElementById('prodCount').classList.replace('text-slate-400', 'text-emerald-400');
                    document.getElementById('cloudArea').classList.remove('hidden');
                    
                    window.showToast("Excel Carregado!");
                    window.updateUI(); // Refresh queue names
                    
                } catch(err) {
                    alert("Erro ao ler Excel: " + err.message);
                } finally {
                    document.getElementById('uploadLoader').classList.add('hide');
                    input.value = ""; // Reset input
                }
            };
            reader.readAsArrayBuffer(f);
        };

        // --- CLOUD FUNCTIONS ---
        window.saveToCloud = async () => {
            if(window.inventory.length === 0) return alert("Carregue Excel primeiro!");
            if(!confirm("Substituir dados na nuvem?")) return;
            
            document.getElementById('uploadLoader').classList.remove('hide');
            try {
                // Limpeza "pobre" (apaga um por um, firestore não tem 'truncate')
                const q = await getDocs(collection(db, "products"));
                const batchDel = writeBatch(db);
                q.forEach((doc) => { batchDel.delete(doc.ref); });
                await batchDel.commit();

                // Adiciona novos (Limitado a 400 por vez para não estourar)
                const batchAdd = writeBatch(db);
                window.inventory.slice(0, 450).forEach((item) => { 
                    const ref = doc(collection(db, "products"));
                    batchAdd.set(ref, item);
                });
                await batchAdd.commit();
                window.showToast("Salvo no Firebase!");
            } catch(e) { 
                alert("Erro ao salvar: " + e.message); 
            }
            document.getElementById('uploadLoader').classList.add('hide');
        };

        window.loadFromCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            try {
                const q = await getDocs(collection(db, "products"));
                window.inventory = [];
                q.forEach((doc) => { window.inventory.push(doc.data()); });
                
                if(window.inventory.length > 0) {
                    // Salvar no localStorage
                    window.saveLocalCache();
                    
                    document.getElementById('lockScreen').classList.add('hidden');
                    document.getElementById('prodCount').innerText = `${window.inventory.length} itens (Nuvem)`;
                    document.getElementById('prodCount').classList.replace('text-slate-400', 'text-emerald-400');
                    window.updateUI();
                    window.showToast("Dados carregados da nuvem!");
                } else {
                    alert("Banco vazio. Carregue um Excel primeiro.");
                }
            } catch(e) { 
                alert("Erro ao baixar: " + e.message); 
            }
            document.getElementById('uploadLoader').classList.add('hide');
        };

        // --- ACTIONS ---
        window.addItemVal = async () => {
            const c = document.getElementById('valCode').value.trim();
            const v = document.getElementById('valDate').value.trim();
            
            if(!c) return alert("Digite um código!");
            if(!v || v.length < 7) return alert("Data inválida. Use MM/AAAA");
            
            const prod = window.findProd(c);
            // Salva dados completos na fila
            const pData = prod || { NOM: 'Desconhecido', RUA:'', RCK:'', LIN:'', COL:'' };
            
            try {
                await addDoc(queueRef, { 
                    codigo: c, 
                    validade: v, 
                    tempName: pData.NOM, 
                    fullData: pData, 
                    created_at: Date.now() 
                });
                
                document.getElementById('valCode').value = ""; 
                document.getElementById('valDate').value = ""; 
                document.getElementById('valPreview').innerText = ""; 
                document.getElementById('valCode').focus();
                window.showToast("Adicionado à fila!");
            } catch(e) {
                alert("Erro ao adicionar: " + e.message);
            }
        };

        window.addItemEnd = async () => {
            const cInput = document.getElementById('endCode').value.trim();
            const c = window.extractEAN(cInput);
            
            if(!c) return alert("Digite um código!");
            
            const prod = window.findProd(c);
            const pData = prod || { NOM: 'Desconhecido', RUA:'', RCK:'', LIN:'', COL:'' };
            
            if (prod || confirm("Produto não encontrado na base. Adicionar mesmo assim?")) {
                try {
                    await addDoc(queueRef, { 
                        codigo: c, 
                        validade: "", 
                        tempName: pData.NOM, 
                        fullData: pData, 
                        created_at: Date.now() 
                    });
                    document.getElementById('endCode').value = ""; 
                    document.getElementById('endPreview').innerText = "";
                    document.getElementById('endCode').focus();
                    window.showToast("Adicionado à fila!");
                } catch(e) {
                    alert("Erro ao adicionar: " + e.message);
                }
            }
        };

        window.addListEnd = async () => {
            const listText = document.getElementById('endList').value.trim();
            if(!listText) return alert("Cole uma lista de códigos!");
            
            const codes = listText.split(/[\n,;]+/)
                .map(x => window.extractEAN(x.trim()))
                .filter(x => x);
            
            if(codes.length === 0) return alert("Nenhum código válido encontrado!");
            
            if(!confirm(`Processar ${codes.length} itens?`)) return;
            
            try {
                const batch = writeBatch(db); 
                let count = 0;
                
                codes.forEach(code => {
                    const p = window.findProd(code);
                    const pData = p || { NOM: 'Desconhecido', RUA:'', RCK:'', LIN:'', COL:'' };
                    const ref = doc(queueRef);
                    batch.set(ref, { 
                        codigo: code, 
                        validade: "", 
                        tempName: pData.NOM, 
                        fullData: pData, 
                        created_at: Date.now() + count 
                    });
                    count++;
                });
                
                await batch.commit();
                document.getElementById('endList').value = ""; 
                window.showToast(`${count} itens adicionados!`);
            } catch(e) {
                alert("Erro ao processar lista: " + e.message);
            }
        };

        window.removeItem = async (id) => {
            if(confirm("Remover este item da fila?")) {
                try {
                    await deleteDoc(doc(db, "print_queue", id));
                    window.showToast("Item removido!");
                } catch(e) {
                    alert("Erro ao remover: " + e.message);
                }
            }
        };

        window.clearQueue = async () => { 
            if(confirm("Limpar toda a fila de impressão?")) { 
                try {
                    const q = await getDocs(queueRef); 
                    const batch = writeBatch(db); 
                    q.forEach((d) => batch.delete(d.ref)); 
                    await batch.commit(); 
                    window.showToast("Fila limpa!");
                } catch(e) {
                    alert("Erro ao limpar fila: " + e.message);
                }
            } 
        };

        // --- HELPERS ---
        window.saveLocalCache = () => {
            localStorage.setItem('inventory_cache', JSON.stringify({
                data: window.inventory,
                timestamp: Date.now()
            }));
        };

        window.loadLocalCache = () => {
            const cache = localStorage.getItem('inventory_cache');
            if (cache) {
                const { data, timestamp } = JSON.parse(cache);
                // Usar cache se tiver menos de 24 horas
                if (Date.now() - timestamp < 24 * 60 * 60 * 1000) {
                    window.inventory = data;
                    return true;
                }
            }
            return false;
        };

        window.resetData = () => { 
            if(confirm("Limpar cache local?")) {
                localStorage.removeItem('inventory_cache');
                window.inventory = []; 
                document.getElementById('lockScreen').classList.remove('hidden'); 
                document.getElementById('prodCount').innerText = "0 itens";
                document.getElementById('prodCount').classList.replace('text-emerald-400', 'text-slate-400');
                document.getElementById('cloudArea').classList.add('hidden');
                window.showToast("Cache limpo!");
            }
        };

        window.findProd = (c) => {
            if(!c) return null;
            // Primeiro busca exata
            let found = window.inventory.find(i => i.COD === c);
            if(!found) {
                // Tenta buscar como número
                try {
                    const n = parseInt(c);
                    if(!isNaN(n)) {
                        found = window.inventory.find(i => parseInt(i.COD) === n);
                    }
                } catch(e) {}
            }
            // Busca por substring
            if(!found) {
                found = window.inventory.find(i => i.COD.includes(c) || i.NOM.toLowerCase().includes(c.toLowerCase()));
            }
            return found || null;
        };

        window.extractEAN = (v) => {
            if(!v) return '';
            // Remove não dígitos
            const digits = v.replace(/\D/g,'');
            // Para EAN13, pega os últimos dígitos (ajuste conforme necessidade)
            if(digits.length >= 13) {
                // Retorna os últimos 6 dígitos (ajustável)
                return digits.slice(-6);
            }
            return digits;
        };

        window.maskDate = (el) => { 
            let v = el.value.replace(/\D/g,'');
            if(v.length > 6) v = v.substring(0,6);
            if(v.length > 2) {
                const mes = v.substring(0,2);
                const ano = v.substring(2,6);
                // Valida mês
                if(parseInt(mes) < 1 || parseInt(mes) > 12) {
                    el.style.borderColor = "#ef4444";
                } else {
                    el.style.borderColor = "";
                }
                v = mes + '/' + ano;
            }
            el.value = v;
        };
        
        window.checkCode = (el, tid) => {
            let v = el.value.trim();
            let fv = v;
            
            // Extrai EAN se necessário
            if(v.length >= 12) {
                fv = window.extractEAN(v);
                if(fv !== v) {
                    el.value = fv;
                }
            }
            
            const p = window.findProd(fv); 
            const prev = document.getElementById(tid);
            if(p) { 
                prev.innerText = p.NOM; 
                prev.classList.replace('text-slate-500', 'text-emerald-400'); 
            } else { 
                prev.innerText = "Produto não cadastrado"; 
                prev.classList.replace('text-emerald-400', 'text-slate-500'); 
            }
        };
        
        window.handleEnter = (e) => { 
            if(e.key === "Enter") { 
                if(document.activeElement.id === 'valCode') {
                    document.getElementById('valDate').focus();
                } else if(document.activeElement.id === 'valDate') {
                    window.addItemVal();
                }
            } 
        };

        window.handleEnterEnd = (e) => { 
            if(e.key === "Enter") window.addItemEnd(); 
        };

        window.updateUI = () => {
            const tb = document.getElementById('queueTable'); 
            const badge = document.getElementById('queueBadge');
            badge.innerText = window.queue.length;
            
            // Mostra/oculta a área de ZPL
            const zplArea = document.getElementById('finalZPL');
            if(window.queue.length === 0) {
                zplArea.classList.add('hidden');
                tb.innerHTML = '<tr><td colspan="4" class="p-8 text-center italic opacity-50">Fila vazia</td></tr>';
            } else {
                tb.innerHTML = window.queue.map((i, idx) => `
                    <tr class="border-b border-slate-700/50 hover:bg-slate-800/50">
                        <td class="p-3 text-slate-500 font-mono text-xs">${idx+1}</td>
                        <td class="p-3">
                            <div class="font-bold text-white text-xs">${i.COD}</div>
                            <div class="text-[10px] text-slate-400 truncate w-32">${i.NOM}</div>
                        </td>
                        <td class="p-3 text-emerald-400 font-mono text-xs text-center">${i.validade||'-'}</td>
                        <td class="p-3 text-right">
                            <button onclick="window.removeItem('${i.id}')" class="text-red-400 hover:text-white p-1">
                                <i class="fa-solid fa-times"></i>
                            </button>
                        </td>
                    </tr>`).join('');
            }
            
            // Ativa/desativa botões
            const hasQueue = window.queue.length > 0;
            const zplGenerated = zplArea.value.trim().length > 0;
            
            // Botão Download
            const btnDownload = document.getElementById('btnDownload');
            if(hasQueue) {
                btnDownload.disabled = false;
                btnDownload.classList.replace('bg-slate-700','bg-blue-600');
                btnDownload.classList.remove('cursor-not-allowed');
            } else {
                btnDownload.disabled = true;
                btnDownload.classList.replace('bg-blue-600','bg-slate-700');
                btnDownload.classList.add('cursor-not-allowed');
            }
            
            // Botão Copiar
            const btnCopy = document.getElementById('btnCopy');
            if(zplGenerated) {
                btnCopy.disabled = false;
                btnCopy.classList.replace('bg-slate-700','bg-slate-600');
                btnCopy.classList.remove('cursor-not-allowed');
            } else {
                btnCopy.disabled = true;
                btnCopy.classList.replace('bg-slate-600','bg-slate-700');
                btnCopy.classList.add('cursor-not-allowed');
            }
            
            // Botão Direto USB
            const btnDirect = document.getElementById('btnDirect');
            if(window.serialPort && hasQueue) {
                btnDirect.disabled = false;
                btnDirect.classList.replace('bg-slate-700','bg-emerald-600');
                btnDirect.classList.remove('cursor-not-allowed');
            } else {
                btnDirect.disabled = true;
                btnDirect.classList.replace('bg-emerald-600','bg-slate-700');
                btnDirect.classList.add('cursor-not-allowed');
            }
        };

        window.setMode = (m) => {
            document.getElementById('formValidade').classList.toggle('hidden', m !== 'validade'); 
            document.getElementById('formEndereco').classList.toggle('hidden', m !== 'endereco');
            
            const bV = document.getElementById('btnVal');
            const bE = document.getElementById('btnEnd');
            
            if(m === 'validade') {
                bV.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-lg transition";
                bE.className = "flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition";
                document.getElementById('valCode').focus();
            } else {
                bE.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-lg transition";
                bV.className = "flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition";
                window.switchTab('unit');
            }
        };

        window.switchTab = (t) => { 
            if(t === 'unit'){
                document.getElementById('singleEntry').classList.remove('hidden');
                document.getElementById('massEntry').classList.add('hidden');
                document.getElementById('endCode').focus();
            } else {
                document.getElementById('singleEntry').classList.add('hidden');
                document.getElementById('massEntry').classList.remove('hidden');
                document.getElementById('endList').focus();
            } 
        };

        window.toggleModal = (id) => {
            const modal = document.getElementById(id);
            if(modal) {
                modal.classList.toggle('hidden');
            }
        };

        window.showToast = (msg) => { 
            const t = document.getElementById('toast'); 
            t.querySelector('span').innerText = msg; 
            t.classList.remove('translate-y-10', 'opacity-0'); 
            setTimeout(() => t.classList.add('translate-y-10', 'opacity-0'), 2500); 
        };

        // ZPL GENERATION
        window.generateZPL = () => {
            if(window.queue.length === 0) return alert("Fila vazia");
            
            let fullZPL = ""; 
            const cleanText = (text, type = '') => { 
                let str = String(text || "").normalize("NFD").replace(/[\u0300-\u036f]/g,"").toUpperCase();
                if(type === 'R') str = str.replace(/^RUA:?\s*/i,"");
                if(type === 'K') str = str.replace(/^RACK:?\s*/i,"");
                if(type === 'L') str = str.replace(/^(LINHA|LIN):?\s*/i,"");
                if(type === 'C') str = str.replace(/^(COLUNA|COL):?\s*/i,"");
                return str.substring(0, 28);
            };
            
            // Processa de 2 em 2 itens (etiquetas duplas)
            for(let i = 0; i < window.queue.length; i += 2) {
                let item1 = window.queue[i];
                let item2 = window.queue[i + 1];
                
                const data1 = item1.DATA || {NOM: item1.NOM, RUA:'', RCK:'', LIN:'', COL:''};
                const data2 = item2 ? (item2.DATA || {NOM: item2.NOM, RUA:'', RCK:'', LIN:'', COL:''}) : null;
                
                let zpl = `^XA\n^CI28^PW812^LL609^LH0,0^MD30\n`;
                
                // PRIMEIRA ETIQUETA (Topo)
                zpl += `^FX TOPO\n`;
                zpl += `^FO20,5^A0N,100,90^FD${item1.COD}^FS\n`;
                
                if(item1.validade) {
                    zpl += `^FO235,-5^GB550,60,75^FS\n`;
                    zpl += `^FO250,5^A0N,95,90^FR^FDVAL: ${item1.validade}^FS\n`;
                }
                
                zpl += `^FO20,110^A0N,75,75^FB770,2,0,L,0^FD${cleanText(data1.NOM)}^FS\n`;
                zpl += `^FO20,280^A0N,45,45^FDRUA: ${cleanText(data1.RUA, 'R')} - RACK: ${cleanText(data1.RCK, 'K')}^FS\n`;
                zpl += `^FO20,330^A0N,45,45^FDLINHA: ${cleanText(data1.LIN, 'L')} - COL: ${cleanText(data1.COL, 'C')}^FS\n`;
                zpl += `^BY4,3,100^FO20,390^BCN,130,Y,N,N^FD${item1.COD}^FS\n`;
                zpl += `^FO640,370^BQN,2,4,Q,150^FDLA,https://www.instagram.com/dan_zk47?igsh=MXF5azdnZW01MzQ0^FS\n`;
                
                // SEGUNDA ETIQUETA (se existir)
                if(data2) {
                    zpl += `^FX BOT\n`;
                    zpl += `^FO20,600^A0N,100,90^FD${item2.COD}^FS\n`;
                    
                    if(item2.validade) {
                        zpl += `^FO235,590^GB550,65,85^FS\n`;
                        zpl += `^FO250,600^A0N,95,90^FR^FDVAL: ${item2.validade}^FS\n`;
                    }
                    
                    zpl += `^FO20,705^A0N,75,75^FB770,2,0,L,0^FD${cleanText(data2.NOM)}^FS\n`;
                    zpl += `^FO20,875^A0N,45,45^FDRUA: ${cleanText(data2.RUA, 'R')} - RACK: ${cleanText(data2.RCK, 'K')}^FS\n`;
                    zpl += `^FO20,925^A0N,45,45^FDLINHA: ${cleanText(data2.LIN, 'L')} - COL: ${cleanText(data2.COL, 'C')}^FS\n`;
                    zpl += `^BY4,3,100^FO20,985^BCN,130,Y,N,N^FD${item2.COD}^FS\n`;
                    zpl += `^FO640,965^BQN,2,4,Q,150^FDLA,https://www.instagram.com/dan_zk47?igsh=MXF5azdnZW01MzQ0^FS\n`;
                }
                
                zpl += `^XZ\n`;
                fullZPL += zpl;
            }
            
            const zplTextarea = document.getElementById('finalZPL');
            zplTextarea.value = fullZPL; 
            zplTextarea.classList.remove('hidden'); 
            window.showToast("ZPL Gerado com sucesso!");
            
            // Atualiza UI para ativar botões
            window.updateUI();
        };

        // USB / SERIAL FUNCTIONS
        window.connectUSB = async () => { 
            if(!navigator.serial) {
                return alert("Web Serial API não suportada. Use Chrome ou Edge.");
            }
            try {
                window.serialPort = await navigator.serial.requestPort(); 
                await window.serialPort.open({baudRate: 115200}); 
                window.showToast("Impressora conectada!");
                window.updateUI();
            } catch(e) {
                alert("Erro ao conectar: " + e.message);
                window.serialPort = null;
            }
        };

        window.printDirect = async () => { 
            if(!window.serialPort) {
                return alert("Conecte uma impressora primeiro!");
            }
            
            const zpl = document.getElementById('finalZPL').value;
            if(!zpl) {
                return alert("Gere o ZPL primeiro!");
            }
            
            try {
                const writer = window.serialPort.writable.getWriter();
                await writer.write(new TextEncoder().encode(zpl));
                writer.releaseLock();
                window.showToast("Enviado para impressora!");
            } catch(e) {
                alert("Erro ao imprimir: " + e.message);
            }
        };

        window.downloadFile = () => { 
            const content = document.getElementById('finalZPL').value;
            if(!content) return alert("Gere o ZPL primeiro!");
            
            const blob = new Blob([content], {type: 'text/plain'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `etiquetas_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            window.showToast("Arquivo baixado!");
        };

        window.copyZPL = () => { 
            const zpl = document.getElementById('finalZPL').value;
            if(!zpl) return alert("Gere o ZPL primeiro!");
            
            navigator.clipboard.writeText(zpl)
                .then(() => window.showToast("ZPL copiado!"))
                .catch(err => alert("Erro ao copiar: " + err));
        };

        // INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', () => {
            // Tenta carregar do cache local
            if(window.loadLocalCache()) {
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${window.inventory.length} itens (Cache)`;
                document.getElementById('prodCount').classList.replace('text-slate-400', 'text-emerald-400');
                window.showToast("Cache carregado!");
            }
            
            // Foco no código de validade
            document.getElementById('valCode').focus();
        });
    </script>
</body>
